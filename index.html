<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IfElse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset>
      <legend>ذوج یا فرد؟</legend>
      <input type="number" id="numinput" placeholder="عدد خود را وارد کنید " />
      <button id="button">محاسبه</button>
      <p id="Para"></p>
    </fieldset>

    <script>
      let input = document.getElementById("numinput");
      let button = document.getElementById("button");
      let para = document.getElementById("Para");

      button.onclick = () => {
        if (input.value === "") para.innerText = " لطفا عدد درست را وارد کنید ";
        else {
          let numberr = Number(input.value);

          if (numberr % 2 == 0) para.innerText = "عدد ذوج است";
          else para.innerText = "عدد فرد است";
        }
      };
    </script>
  </body>
</html>
